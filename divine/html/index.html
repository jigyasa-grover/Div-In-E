<!DOCTYPE html>
<html lang='en'>
<meta name="google-signin-scope" content="profile email">
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="28624379157-br2d6pns50c4v3cojpt9b1t808guhcat.apps.googleusercontent.com">
<script>
function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}
</script>

<head>
    <meta charset='UTF-8'>
    <title>OpenFaaS</title>
</head>

<body>
  <h2>Google sign-in</h2>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
</body>

    <h2>Facebook Sign-in</h2>

    <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true"></div>

        <div id="fb-root"></div>

        <script>
            window.fbAsyncInit = function() {
              FB.init({
                appId      : '1875671635823154',
                cookie     : true,
                xfbml      : true,
                version    : 'v3.1'
              });
                
              FB.AppEvents.logPageView();   
                
            };
          
            (function(d, s, id){
               var js, fjs = d.getElementsByTagName(s)[0];
               if (d.getElementById(id)) {return;}
               js = d.createElement(s); js.id = id;
               js.src = "https://connect.facebook.net/en_US/sdk.js";
               fjs.parentNode.insertBefore(js, fjs);
             }(document, 'script', 'facebook-jssdk'));
          </script>

</body>

</html>
