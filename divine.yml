provider:
  name: faas
  gateway: http://127.0.0.1:8080

functions:
  divine:
    lang: python3
    handler: ./divine
    image: shilpi296/divine
    environment:
      content_type: text/html

  fetch-stories:
    lang: python3
    handler: ./fetch-stories
    image: fetch-stories
    environment:
      content_type: application/json
  find-groups:
    lang: python3
    handler: ./find-groups
    image: find-groups
    environment:
      content_type: application/json
